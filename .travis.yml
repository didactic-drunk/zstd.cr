language: crystal
os:
- linux
dist: xenial

cache:
  directories:
    - "$HOME/zstd2"

before_script:
  - ./build/travis_clone.sh
  - export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/usr/local/lib

script:
  - crystal spec
  - crystal tool format --check
  - shards build
  - crystal docs

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: docs
